<script>
	var id ="";
	function getImage(){
		id = GET.id;
		alert(id);
		alert('open db');
		db = window.openDatabase("DB6", "1.0", "DB6", 2000);
		alert('start get');
		db.transaction(getAlcohol, errorCB);	
	}
	
	function getAlcohol(tx){
		alert('before select');
		alert(id);
		var sql = "select distinct cImg from COCKTAIL where id = '" +id+ "'";
		alert(sql);
		alert('before exe');
		tx.executeSql(sql, [] , getAlcohol_success);
		alert('after exe');
	}
	
	function getAlcohol_success(tx,results){
		alert('getAlcohol');
		var len = results.rows.length;
		var img;
		alert(len);
		//var s = "";
		for (var i=0; i<len; i++){
			var alcohol = results.rows.item(i);
			img = alcohol.cImg;
		}
		alert(img);
		var path = /file:\/\/.*?(\/.*)/.exec(img)[1];
		alert(path);
		$('#img').attr('src',path);
		alert('prepare reload');
		//parent.document.getElementById("img").reload();
		//alert($("#img").src);
	}
	function errorCB(err){
		alert("Error : " + err);
	}
	
	window.onload = function () {
    if(! window.device)
        getImage();
	}
		
</script>
