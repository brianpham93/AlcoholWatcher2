<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new record</title>
    <script src="js/getParam.js"></script>
     <!-- // <script src="http://158.108.9.36:8080/target/target-script-min.js#debug"></script> -->
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="js/capturePhoto.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/addnew.css" rel="stylesheet" type="text/css">
    <link href="https://developers.google.com/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
    <script charset="utf-8" type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <!--   // <script charset="utf-8" type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script> -->
    <script src="js/getLocation.js"></script>
    <script>
    function backToLocation(){
        var name = GET.aName;
        var category = GET.category;
        window.location.href = "location.html?name=" + name + "&category="+category+"";
    }
    </script>
</head>

<body>
    <h1>Add new record</h1>
    <div style="text-align:center" id='addPhoto'>
        <img class="img-polaroid" id="photo" hidden="true" src="">
        <br>
        <p id="photoURL"></p>
    </div>

    <div>
        <input class="btn btn-success" type="button" id="captureBtn" value="Capture" style="left:50%" onClick="capturePhoto()">
    </div>
    
    <br>
    
    <div align="center" onLoad="findMyLocation()">
        <a href="#" class="btn btn-primary" type="button" id="locateBtn" onclick="findMyLocation()">Find My Location</a>
    </div>
    <p class="alert-info" id ="loading"></p>
    <div class="img-rounded" id="map_canvas" src=""></div>

    <br>
    <div>
    <input class="btn btn-info" id="back" type="button" value="Back" onClick="backToLocation()">
    <input class="btn btn-danger" id="saveBtn" type="button" onClick="saveToDB()" value="Save">
    </div>

    <label id="longtt" hidden="true"></label>
    <label id="latt" hidden="true"></label>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>


</html>
